version: 2

models:
  - name: stg_ecommerce__orders
    description: "Table of one row per order"
    columns:
      - name: order_id
        description: ""
        tests:
          - not_null
          - unique


      - name: user_id
        description: ""

      - name: status
        description: ""
        tests:
          - accepted_values:
              name: unexpected_order_status # name of the test --> more meaningful errors
              values:
                - Processing
                - Cancelled
                - Shipped
                - Complete
                - Returned

      - name: gender
        description: ""
        tests:
          - not_null

      - name: created_at
        description: ""
        tests:
          - not_null

      - name: returned_at
        description: ""
        tests:
          - not_null:
             where: "status = 'Returned'"

      - name: shipped_at
        description: ""
        tests:
          - not_null:
              where: "status = 'Shipped' OR delivered_at IS NOT NULL"


      - name: delivered_at
        description: ""
        tests:
          - not_null:
              where: "status = 'Complete' OR returned_at IS NOT NULL"


      - name: num_of_item
        description: ""
        tests:
          - not_null